version: '3.8'

services:
  logistics-twin:
    build:
      context: .
      dockerfile: Dockerfile
    image: logistics-twin:v5.6-production
    container_name: logistics-twin-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Mount for development (optional - comment out for production)
      # - .:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - logistics-network

networks:
  logistics-network:
    driver: bridge
