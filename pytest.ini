[pytest]
# Pytest Configuration for Flask TSP Project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=tsp_agent
    --cov-report=term-missing
    --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    api: API endpoint tests

# Ignore directories
norecursedirs = .git .tox dist build *.egg __pycache__ data static templates
